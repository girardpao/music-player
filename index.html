<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="player">
      <div><img class="album-cover" src="./assets/all-to-well-cover.jpeg" alt="album-cover"></div>
      <div class="details">
        <h1 class="song-title">All too well (Taylor's Version)</h1>
        <p class="artist">Taylor Swift</p>
      </div>
      <div class="time">
        <span class=" time-played">00:00</span>
        <span class=" time-remaining">00:00</span>
      </div>
      <div class="song-progress">
        <input id="progress" type="range" value="0">
      </div>
      <div class="controls">
        <button class="ctrl" id="previous"><i class="fa-solid fa-backward-step"></i></button>
        <button class="ctrl" id="play"><i class="fa-solid fa-circle-play"></i></button>
        <button class="ctrl" id="next"><i class="fa-solid fa-forward-step"></i></button>
      </div>

    </div>
  </div>
</body>

</html>
